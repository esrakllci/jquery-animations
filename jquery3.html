<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>

    <script src="jquery.js"></script>
    <script>
        $(document) .ready(function(){
            $("#p1") .mouseenter(function(){
                alert("1. paragrafa giriş yaptınız");
            });
            $("#p2") .mouseenter (function(){
                alert("2. paragrafa giriş yaptınız");
            });
        });
    </script>
</head>
<body>
    <p id="p1">Fare ile bu paragrafın üzerine gelin.</p>
    <p id="p2">Fare ile 2. paragrafın üzerine gelin.</p>
</body>
</html>
