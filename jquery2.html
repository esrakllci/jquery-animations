<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

    <script src="jquery.js"></script>
    <script>
        $(document) .ready (function(){
            $("button") .click(function(){
            $("p. ilk") .hide();
        });
        });
    </script>
</head>
<body>
    <h2>jQuery’e Hoşgeldiniz</h2>
<p class="ilk">jQuery bir JavaScript (JS)
kütüphanesidir.<p>
<p>Hızlı ve kolay JS kodlama yapmanızı sağlar!</p>
 <button>İlk paragrafı gizlemek için
tıklayınız</button>
</body>
</html>
