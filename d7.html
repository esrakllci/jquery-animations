<!DOCTYPE html>
<html lang="en">
<head>

    <title>Undefined ve Null Değerleri
    </title>
</head>
<body>
    
    <!-- Değişkenler henüz ilk değerini almadıklarında tür ve değer olarak undefined
şeklinde tanımlanır. Herhangi bir değişken açık biçimde undefined değerine
atanarak hem içerisindeki değer silinmiş olur, hem de türü undefined olarak
sıfırlamış olur.
T -->
</body>
<script>
    var m;
    document.write("m=" + m + " tür:" + typeof(m) + "</br>");
    m=100;
    document.write("m=" + m + " tür:" + typeof(m)+ "</br>");
    m=undefined;
    document.write("m=" + m + " tür:" + typeof(m) + "</br>");
    m="merhaba";
    document.write("m=" + m + " tür:" + typeof(m) + "</br>");
</script>
</html>
