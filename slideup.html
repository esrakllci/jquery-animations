<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Up</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("panel").slideUp("slow");
            });    
        });
    </script>
    <style>
        #panel, #flip{
            padding:5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="flip">Panel'i kapatmak için tıklayınız!</div>
    <div id="panel">jQuery kayan panel örneği...</div>

</body>
</html>
