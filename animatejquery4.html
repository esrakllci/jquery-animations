<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button") .click(function(){
                var div= $("div");
                div.animate({left:'200'}, "fast");
                div.animate({width:'300px', opacity:'0.4'},"slow");
                div.animate({height:'100px', opacity:'0.4'},"slow");
                div.animate({width:'100px', opacity:'0.8'},"slow");
                div.animate({left:'10px'},"fast");
            });
        });
    </script>
</head>
<body>
    <button>Animasyona başla!</button>
<p>Animasyonların belirli bir sırada
gerçekleştirilmesi.</p>
<div
style="background:#0000FF;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
