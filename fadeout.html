<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out</title>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
    </script>


</head>
<body>
    <h1>fadeOut()fonksiyonu örnek uygulaması.</h1>
    <button>Kutuları gizlemek için 
        tıklayınız!</button><br><br>
        <div id="div1"
        style="width:80px;height:80px;backgroundcolor:red;"></div><br>
        <div id="div2"
        style="width:80px;height:80px;backgroundcolor:green;"></div><br>
        <div id="div3"
        ></div>
</body>
</html>
